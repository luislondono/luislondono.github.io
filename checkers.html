<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Luis Londono</title>
    <script type="text/javascript" src="./js/global.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="./js/checkers.js"></script>
    <link rel="stylesheet" href="css/checkers.css">


    <link rel="shortcut icon" type="image/x-icon" href="images/cornellicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="page">

    <header>
    </header>

    <div id="page-content">

        <h1>Checkers</h1>
        <div class="game-initiation-button-container">
            <button class="button-2" id="create-checkers-game" onclick="handleCreateNewGame()">Create Game</button>
            <button class="button-2" id="join-checkers-game" onclick="handleJoinGame()">Join Game</button>
        </div>
        <div id="checkers-game-container" class="flex">
            <div id="secondary-player-info" class="checkers-game-player-info-container flex-column">
                <span class="player-stop-watch flex">
                    <span>5</span>
                    <span>:</span>
                    <span>30</span>
                </span>
                <span class="pieces-captured-container">
                    <span>Pieces Captured</span>
                    <span>0</span>
                </span>
            </div>
            <div class="game-info-player-turn-container flex">
                <div class="checker primary-checker">
                </div>
            </div>
            <div id="checkers-board-container">
            </div>
            <div id="primary-player-info" class="checkers-game-player-info-container flex-column">
                <span class="player-stop-watch flex">
                    <span>5</span>
                    <span>:</span>
                    <span>30</span>
                </span>
                <span class="pieces-captured-container">
                    <span>Pieces Captured</span>
                    <span>0</span>
                </span>
            </div>
        </div>




    </div>

</body>
<script src=" https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"> </script>
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>

</html>
